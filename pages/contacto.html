    <main>
        <h1 id="tituloContactos">Escribinos!</h1>
        <form action="">
            <fieldset>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Ingresa tu nombre">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Telefono</span>
                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">E-mail</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="ejemplo@proveedor.com">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" for="inputGroupSelect01">Producto</span>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Elegi el producto que te interesa</option>
                  <option value="Guitarras">Guitarras</option>
                  <option value="Bajos">Bajos</option>
                  <option value="Baterias">Baterias</option>
                  <option value="Amplificadores">Amplificadores</option>
                </select>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Acepto recibir informacion sobre promociones y nuevos productos via mail
                </label>
              </div>
              <div class="col-12">
                <button class="btn btn-dark" type="Reset">Limpiar formulario</button>
              </div>
              <div class="col-12">
              <button type="button" class="primaryButton" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Enviar Datos
              </button>
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Â¡Muchas gracias!</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Gracias por confiar en nosotros. A la brevedad te enviaremos mas informacion.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Volver a la pagina</button>
                    </div>
                  </div>
                </div>
              </div>
              </div>
            </fieldset>
        </form>
